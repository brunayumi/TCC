<body>

<!----------------------------------------------- CORPO ----------------------------------------------->
  		<div class="container">
			<h1>Cadastre seus dados:</h1>
			<div class="box">
<form action="cadUsuario" method="post">
  <div class="row">
 <h5><b>Dados pessoais:</b></h5>
    <div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="nomeUsu" type="text" placeholder="Nome" required>
      <span class="border"></span>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="sobrenomeUsu" type="text" placeholder="Sobrenome" required>
      <span class="border"></span>
    </div>
</div>
<div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" name="CPFUsu" id="CPFUsu" type="number" placeholder="CPF" maxlength="11" onblur="VerificaCPF();" pattern="[0-9]{11,}" title="A senha deve conter no mínimo 8 caracteres e pelo menos 1 letra!" required>
 
      <span class="border"></span>
    </div>
</div>
<div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="telefoneUsu" type="number" placeholder="Telefone" required>
      <span class="border"></span>
    </div>
</div>
<div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="emailUsu" type="text" placeholder="E-mail" required>
      <span class="border"></span>
    </div>
 </div>
</div>
</form>
      <br>
				<div class="col-xs-4">
          <a class="btnEscuro" href="registrar.html" role="button">Cancelar</a>
				</div>
    
				<div class="col-xs-4">
           <a class="btnClaro" href="cadUsuario2.html" role="button">Próximo</a>
				</div>

    </div>
  </div>
</body>
