<!------------------------------------------------ CORPO ----------------------------------------------->
  		<div class="container">
			<h1>Falta mais um pouco...</h1>
      <div class="box">
<form action="cadUsuario" method="post">
  <div class="row">
 <h5><b>Endereço:</b></h5>
    <div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="enderecoUsu" type="text" placeholder="Rua" required>
      <span class="border"></span>
    </div>
  </div>
     <div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="referenciaUsu" type="text" placeholder="Ponto de referência" required>
      <span class="border"></span>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="numeroUsu" type="number" placeholder="Nº" required>
      <span class="border"></span>
    </div>
</div>
<div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="bairroUsu" type="text" placeholder="Bairro" required>
      <span class="border"></span>
    </div>
</div>
<div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="cidadeUsu" type="text" placeholder="Cidade" required>
      <span class="border"></span>
    </div>
</div>
<div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="estadoUsu" type="text" placeholder="Estado" required>
      <span class="border"></span>
</div>
</div>
</form>
      <br>
					<div class="col-xs-4">
          <a class="btnEscuro" href="cadUsuario.html" role="button">Cancelar</a>
				</div>

           <a class="btnClaro" href="fotoUsuario.html" role="button">Próximo</a>

  	</div>
  </div>
